convert:
  cmd: python -m spacy run convert
  script:
    - python scripts/convert.py en assets/disaster_tweets_training.jsonl corpus/train.spacy
    - python scripts/convert.py en assets/disaster_tweets_eval.jsonl corpus/dev.spacy
  deps:
    - path: assets/disaster_tweets_training.jsonl
      md5: 1976c3bfc3b339426e41a6d0b1ae046d
    - path: assets/disaster_tweets_eval.jsonl
      md5: df3eb69d76d0c361fe90deda04b62d36
    - path: scripts/convert.py
      md5: 1a47c8697b002802957fdd0c5c0bfa45
  outs:
    - path: corpus/train.spacy
      md5: f34f85d0ca391660b589add6540cb3d2
    - path: corpus/dev.spacy
      md5: aa108b125865b13d4594f645e1d18ab7
  spacy_version: 3.1.3
  spacy_git_version: 8bda39f08
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.conf --output training/ --paths.train corpus/train.spacy
      --paths.dev corpus/dev.spacy --nlp.lang en --gpu-id -1
  deps:
    - path: configs/config.conf
      md5: df5be6329ad3f821562e88c6df9180a3
    - path: corpus/train.spacy
      md5: f34f85d0ca391660b589add6540cb3d2
    - path: corpus/dev.spacy
      md5: aa108b125865b13d4594f645e1d18ab7
  outs:
    - path: training/model-best
      md5: 790b244af5508d66a1635a2b83cc7d08
  spacy_version: 3.1.3
  spacy_git_version: 8bda39f08
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/dev.spacy --output training/metrics.json
  deps:
    - path: corpus/dev.spacy
      md5: aa108b125865b13d4594f645e1d18ab7
    - path: training/model-best
      md5: 790b244af5508d66a1635a2b83cc7d08
  outs:
    - path: training/metrics.json
      md5: 65907d924a2aeb8d2c1c1045b22936b3
  spacy_version: 3.1.3
  spacy_git_version: 8bda39f08
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package training/model-best packages --name textcat_demo --version
      0.0.0 --force
  deps:
    - path: training/model-best
      md5: 790b244af5508d66a1635a2b83cc7d08
  outs:
    - path: packages/en_textcat_demo-0.0.0/dist/en_textcat_demo-0.0.0.tar.gz
      md5: 0c46672f969cc9ef8839d28695996843
  spacy_version: 3.1.3
  spacy_git_version: 8bda39f08
